<!doctype html>
<html lang="en">

<head>
  <!-- Basic Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Title: Crucial for search ranking -->
  <!-- SEO Title: Crucial for search ranking -->
  <title>CUCEK Photography Club | Official Website</title>

  <!-- SEO Meta Description: Encourages clicks from search results -->
  <meta name="description"
    content="Official website of the CUCEK Photography Club. Explore event galleries, student photography, club activities, and creative projects." />

  <!-- Keywords: Helps search engines categorize your site -->
  <meta name="keywords"
    content="CUCEK photography club, Cochin University, photography, student club, college photography, Kuttanad, CUSAT">

  <!-- Canonical URL: Prevents duplicate content issues -->
  <link rel="canonical" href="https://cucekphotographyclub.club/" />

  <!-- Favicon and Manifest -->
  <link rel="icon" href="/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph / Facebook Meta Tags for Social Sharing -->
  <meta property="og:title" content="CUCEK Photography Club | Official Website" />
  <meta property="og:description"
    content="Discover the creative work and events of the official photography club of Cochin University College of Engineering Kuttanad." />
  <meta property="og:image" content="https://cucekphotographyclub.club/logo.png" />
  <meta property="og:url" content="https://cucekphotographyclub.club/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags for Social Sharing -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="CUCEK Photography Club | Official Website" />
  <meta name="twitter:description" content="Explore the gallery and activities of the CUCEK Photography Club." />
  <meta name="twitter:image" content="https://cucekphotographyclub.club/logo.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&family=Inter:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- Halloween Event Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <noscript>
    <h1>CUCEK Photography Club</h1>
    <p>
      Official photography club of Cochin University College of Engineering Kuttanad.
      Explore events, galleries, and student photography.
    </p>
  </noscript>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Structured Data (JSON-LD) for a College Club -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollegeOrUniversity",
      "name": "Cochin University College of Engineering Kuttanad Photography Club",
      "url": "https://cucekphotographyclub.club/",
      "logo": "https://cucekphotographyclub.club/logo.png",
      "parentOrganization": {
        "@type": "CollegeOrUniversity",
        "name": "Cochin University College of Engineering Kuttanad (CUCEK)"
      }
    }
    </script>
</body>

</html>
